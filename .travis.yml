os:
- linux
- windows

sudo: false
language: go

services:
- docker

# Whenever the Go version is updated here, .circleci/config.yml and .promu.yml
# should also be updated.
go:
- 1.11.x

script:
- |
  (
    set -Eeuo pipefail
    set -x
    if [ "$TRAVIS_OS_NAME" = 'windows' ]; then
      go test -v ./...
    else
      # test front-end
      make clean
      cd ui/app/ && make && cd ../..
      make assets
      git diff --exit-code
      # test back-end
      make
    fi
  )

